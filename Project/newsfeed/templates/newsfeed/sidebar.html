{% extends 'base.html' %}
{% block sidebar %}
  <div class="flex flex-1">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-4">
    <!-- Search bar -->
    <div class="mb-4">
      <form method="GET">
      <input 
        type="text" 
        placeholder="Search friends..." 
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        name="search"
      />
      </form>
    </div>

    <!-- Friends list -->
    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Friends</h2>
      <ul class="space-y-2">
        
         {% if friends %}
         {% for friend in friends %}
        <li class="flex items-center p-2 rounded hover:bg-gray-100 cursor-pointer">
          <a href="{% url 'app:profile' friend.username %}">
          <img src="{{ friend.profile.image.url }}" alt="Friend" class="w-8 h-8 rounded-full mr-2" />
          <span class="text-gray-700 font-medium">{{ friend.username }}</span>
        </a>
        </li>
        {% endfor %}
        {% else %}
        <span>no list friends</span>
        <li class="flex items-center p-2 rounded hover:bg-gray-100 cursor-pointer">
          <span class="text-gray-700 font-medium">Sorry! no friends found</span>
        {% endif %}
      </ul>
    </div>
  </aside>
{% endblock %}
